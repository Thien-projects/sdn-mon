use:
  - lagopus
  - ryu

setup:
  - cmds:
      - cmd_type: shell
        cmd: "{{ shell_dir }}/dummy_eth_up.sh lago_eth 1"
        result: "0"

teardown:
  - cmds:
      - cmd_type: shell
        cmd: "{{ shell_dir }}/dummy_eth_down.sh lago_eth 1"
        result: "0"

testcases:
  - testcase: set/unset port in bridge, repetition 100 times
    test:
      - cmds:
          - cmd_type: ds
            cmd: >-
              interface interface01 create -type ethernet-rawsock
              -device lago_eth0
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: port port01 create -interface interface01
            result: '{"ret": "OK"}'
      - repetition_count: 100
        cmds:
          - cmd_type: ds
            cmd: port port01 create -interface interface01
            result: >-
              {"ret":"ALREADY_EXISTS",
              "data":"name = :port01"}
      - cmds:
          - cmd_type: ds
            cmd: destroy-all-obj
            result: '{"ret": "OK"}'
