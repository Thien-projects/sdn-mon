use:
  - lagopus
  - ryu

setup:
  - cmds:
      - cmd_type: shell
        cmd: "{{ shell_dir }}/dummy_eth_up.sh lago_eth 1"
        result: "0"

teardown:
  - cmds:
      - cmd_type: shell
        cmd: "{{ shell_dir }}/dummy_eth_down.sh lago_eth 1"
        result: "0"

testcases:
  - testcase: connect/disconnect ryu, repetition 100 times
    test:
      - cmds:
          - cmd_type: ds
            cmd: channel channel01 create -dst-addr 127.0.0.1 -protocol tcp
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: >-
              controller controller01 create -channel channel01
              -role equal -connection-type main
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: >-
              interface interface01 create -type ethernet-rawsock
              -device lago_eth0
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: port port01 create -interface interface01
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: >-
              bridge bridge01 create -controller controller01
              -port port01 1 -dpid 0x1
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: bridge bridge01 enable
            result: '{"ret": "OK"}'
          - cmd_type: shell
            cmd: sleep 1
            result: "0"
      - repetition_count: 100
        cmds:
          - cmd_type: shell
            cmd: sleep 1
            result: "0"
          # disconnect
          - cmd_type: ds
            cmd: controller controller01 disable
            result: '{"ret": "OK"}'
          # connect
          - cmd_type: ds
            cmd: controller controller01 enable
            result: '{"ret": "OK"}'
      - cmds:
          - cmd_type: ds
            cmd: destroy-all-obj
            result: '{"ret": "OK"}'
