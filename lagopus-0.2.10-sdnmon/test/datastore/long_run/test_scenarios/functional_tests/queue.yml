              "is-used":true,
              "is-enabled":true}]}

          # # destroy queue
          - cmd_type: ds
            cmd: queue queue01 destroy
            result: |-
              {"ret":"NOT_OPERATIONAL",
              "data":"name = :queue01: is used."}
          - cmd_type: ds
            cmd: port port01 config -queue -queue01
            result: '{"ret": "OK"}'
          - cmd_type: ds
            cmd: queue queue01 destroy
            result: '{"ret": "OK"}'
          # check show
          - cmd_type: ds
            cmd: queue queue01
            result: |-
              {"ret":"NOT_FOUND",
              "data":"name = :queue01"}
          - cmd_type: ds
            cmd: queue queue02
