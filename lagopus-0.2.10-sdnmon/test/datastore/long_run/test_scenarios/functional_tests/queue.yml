              "priority":3,
              "color":"color-aware",
              "committed-burst-size":1500,
              "committed-information-rate":1500,
              "excess-burst-size":1500,
              "is-used":true ,
              "is-enabled":true}]}
          - cmd_type: ds
            cmd: port port01
            result: |-
              {"ret":"OK",
              "data":[{"name":":port01",
              "port-number":1,
              "interface":":if01",
