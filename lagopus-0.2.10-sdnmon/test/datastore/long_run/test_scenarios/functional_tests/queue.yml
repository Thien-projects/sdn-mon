            result: |-
              {"ret":"OK",
              "data":[{"name":":queue02",
              "type":"single-rate",
              "id":2,
              "priority":3,
              "color":"color-aware",
              "committed-burst-size":1500,
              "committed-information-rate":1500,
              "excess-burst-size":1500,
              "is-used":true ,
              "is-enabled":false}]}
          - cmd_type: ds
            cmd: port port01
            result: |-
              {"ret":"OK",
              "data":[{"name":":port01",
              "port-number":1,
              "interface":":if01",
              "policer":"",
              "queues":{":queue01":1, ":queue02":2},
              "is-used":true,
              "is-enabled":false}]}

          # config port (delete queue01)
          - cmd_type: ds
            cmd: port port01 config -queue ~queue01
            result: '{"ret": "OK"}'
          # check show
          - cmd_type: ds
            cmd: queue queue01
            result: |-
              {"ret":"OK",
              "data":[{"name":":queue01",
