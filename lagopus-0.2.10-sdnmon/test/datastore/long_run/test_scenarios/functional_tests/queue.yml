              "port-number":1,
              "interface":":if01",
              "policer":"",
              "queues":{":queue02":2},
              "is-used":true,
              "is-enabled":true}]}

          # # config port (add queue01)
          - cmd_type: ds
            cmd: port port01 config -queue queue01 1
            result: '{"ret": "OK"}'
          # check show
          - cmd_type: ds
            cmd: queue queue01
            result: |-
              {"ret":"OK",
              "data":[{"name":":queue01",
